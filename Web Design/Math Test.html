<!DOCTYPE html>
<html lang="en">
<head>
<title>Math Test</title>
</head>
<body>
<!-- Start of the Test -->
<h1>Simple Math Test</h1>

<form action="#" method="post">
<!-- Info -->
Name: <input type="text" name="name"><br/>
    <br/>

<!-- Questions -->
<h3>1. What is 5 &times; 3?</h3>

    10<br/>

    <input type="radio" name="question1" value="20">
    20<br/>

<h3>2. What is 12 &divide; 4?</h3>

    2<br/>
    <input type="radio" name="question2" value="3">

    2<br/>
    <input type="radio" name="question3" value="3">
    3<br/>

    4<br/>
    
<!-- Word Problem -->
<h3>4. Word Problem:</h3>
<p>If a rectangle has a length of 8&nbsp;cm and a width of 3&nbsp;cm, what is its area?</p>

<!-- Submit Button -->
<input type="submit" value="Submit Test">
</form>

<!-- End of the Test -->
</body>
</html>
