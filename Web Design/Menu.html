<!DOCTYPE html>
<html>
<head>
<style>

.menu-box {
width: 400px;
height: 550px;
border: 3px solid black;
margin: 20px;
padding: 20px;

}


#breakfast {
background-image: url("https://api.openverse.org/v1/images/bd56ca02-7604-45bf-bb60-4bcad0808b0e/thumb/");
background-position: bottom; 
}


#lunch {
background-image: url("https://api.openverse.org/v1/images/79a1e88f-addb-44d9-8919-8a0fe72814a4/thumb/");
 background-position: bottom;
}


#dinner {
background-image: url("https://api.openverse.org/v1/images/33c8cf68-ae10-4a1a-9e8f-c22694e493d4/thumb/");
background-position: bottom; 
}

</style>
</head>

<body>

<h1>Menu</h1>

<div id="breakfast" class="menu-box">
<h2>Breakfast</h2>
<ul>
<li>Pancakes</li>
<li>Eggs and Bacon</li>
<li>Hash Browns</li>
<li>Orange Juice</li>
</ul>
</div>

<div id="lunch" class="menu-box">
<h2>Lunch</h2>
<ul>
<li>Grilled Cheese</li>
<li>Chicken Sandwich</li>
<li>French Fries</li>
<li>Root Beer</li>
</ul>
</div>

<div id="dinner" class="menu-box">
<h2>Dinner</h2>
<ul>
<li>Steak</li>
<li>Roasted Chicken</li>
<li>Mashed Potatoes</li>
<li>Sprinkling Grape Juice</li>
</ul>
</div>

</body>
</html>
