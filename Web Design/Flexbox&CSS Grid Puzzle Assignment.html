<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Puzzle Assignment</title>

<style>
/* === GRID LAYOUT === */
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f2f2f2;
display: grid;
grid-template-rows: auto auto auto;
gap: 20px;
padding: 20px;
}

section {
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

/* === FLEX PUZZLE === */
.puzzle-container {
display: flex;
flex-wrap: wrap;
width: 600px; /* Adjust if your puzzle is a different size */
gap: 0; /* Puzzle pieces should fit tightly */
}

.piece {
width: 150px; /* Adjust if your real piece dimensions differ */
height: 150px;
object-fit: cover;
}

/* Hidden incorrect piece */
.hide-piece {
display: none;
}
</style>
</head>
<body>

<!-- SECTION 1: NAME + PUZZLE CHOICE -->
<section>
<h2>Your Name</h2>
<p><strong>Puzzle Selected:</strong> Snowmen</p>
</section>

<!-- SECTION 2: FLEX PUZZLE -->
<section>
<h2>Snowmen Puzzle</h2>
<p>Below is my puzzle assembled using Flexbox:</p>

<div class="puzzle-container">

<!-- 12 Puzzle Pieces (Replace filenames with your real ones) -->

<img src="puzzle2_I.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_H.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_J.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_F.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_A.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_D.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_L.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_B.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_G.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_E.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_M.jpg" class="piece" alt="Puzzle Piece">
<img src="puzzle2_K.jpg" class="piece" alt="Puzzle Piece">

<!-- Hidden wrong piece -->
<img src="images/wrong-piece.png"
class="piece hide-piece"

</div>
</section>
