<!DOCTYPE html>
<html>
<head>
<title>My Day Schedule</title>
<style>

table {
border-collapse: collapse;
margin: 30px auto;
background-color: #f9f9f9;
border: 2px solid #444;
}


th {
background-color: #4a90e2;
color: white;
padding: 12px;
font-size: 18px;
}

td {
border: 1px solid #888;
padding: 10px;
font-size: 16px;
}

 {
background-color: #e6f7ff;
}


{
font-weight: bold;
color: #2a4d69;
}
}
</style>
</head>
<body>

<table>
<caption>My Day Schedule</caption>
<tr>
<th>Time</th>
<th>Activity</th>
</tr>
<td class="time">7:00 AM</td>
<td>Wake up and get ready</td>
</tr>
<tr>
<td class="time">8:00 AM</td>
<td>Eat breakfast</td>
</tr>
<tr>
<td class="time">9:00 AM</td>
<td>Go to school</td>
</tr>
<tr>
<td class="time">12:00 PM</td>
<td>Lunch break</td>
</tr>
<tr>
<td class="time">2:00 PM</td>
<td>Study session</td>
</tr>
<tr>
<td class="time">5:00 PM</td>
<td>Exercise</td>
</tr>
<tr>
<td class="time">7:00 PM</td>
<td>Dinner with family</td>
</tr>
<tr>
<td class="time">9:00 PM</td>
<td>Relax and read a book</td>
</tr>
</table>

</body>
</html>
