<!DOCTYPE html>
<html lang="en">
<head>
<title>Color Scheme</title>
<style>
  body {
  }
  table {
    width: 60%
  }
  th, td {
    border: 1px solid #333
  }
  th {
  }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th></th>
      <th>Hex</th>
      <th>RGB</th>
      <th>HSL</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="background-color: red; color: #fff;">Red</td>
      <td>#FF0000</td>
      <td>rgb(255, 0, 0)</td>
      <td>hsl(0, 100%, 50%)</td>
    </tr>
    <tr>
      <td style="background-color: blue; color: #fff;">Blue</td>
      <td>#0000FF</td>
      <td>rgb(0, 0, 255)</td>
      <td>hsl(240, 100%, 50%)</td>
    </tr>
    <tr>
      <td style="background-color: green; color: #fff;">Green</td>
      <td>#00FF00</td>
      <td>rgb(0, 255, 0)</td>
      <td>hsl(120, 100%, 25%)</td>
    </tr>
    <tr>
      <td style="background-color: yellow; color: #000;">Yellow</td>
      <td>#FFFF00</td>
      <td>rgb(255, 255, 0)</td>
      <td>hsl(60, 100%, 50%)</td>
    </tr>
  </tbody>
</table>

</body>
</html>
